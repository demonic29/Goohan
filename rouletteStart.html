<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/ress.css">
    <link rel="stylesheet" href="css/rouletteStart.css">
    <link rel="stylesheet"
        href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.14/themes/ui-lightness/jquery-ui.css">
    <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.9.0/themes/ui-lightness/jquery-ui.css">
    <link rel="stylesheet" href="css/demo.css">

</head>

<body>


    <!-- モーダル開くボタン -->


    <p class="modalBtn">NEXT</p>


    <!-- モーダル背景 -->
    <div class="modalBg"></div>

    <!-- モーダル内 -->
    <div class="modalMain">
        <!-- 閉じる顔の部分 -->


        <div class="leftEye"><svg xmlns="http://www.w3.org/2000/svg" width="60" height="60" viewBox="0 0 60 60"
                fill="none">
                <circle cx="30" cy="30" r="30" fill="white" />
                <circle cx="27" cy="39" r="18" fill="black" />
            </svg></div>

        <div class="modalBtnClose">
            <svg xmlns="http://www.w3.org/2000/svg" width="60" height="60" viewBox="0 0 60 60" fill="none">
                <circle cx="30" cy="30" r="30" fill="white" />
                <circle cx="30" cy="30" r="25" fill="#FFC700" />
                <path d="M24 24L36.7279 36.7279" stroke="white" stroke-width="6" stroke-linecap="round" />
                <path d="M24 36.728L36.7279 24.0001" stroke="white" stroke-width="6" stroke-linecap="round" />
            </svg>

        </div>

        <div class="rightEye"><svg xmlns="http://www.w3.org/2000/svg" width="60" height="60" viewBox="0 0 60 60"
                fill="none">
                <circle cx="30" cy="30" r="30" fill="white" />
                <circle cx="27" cy="39" r="18" fill="black" />
            </svg></div>


        <h1>ご飯ルーレット</h1>

        <!-- 追加、選択部分 -->
        <div class="addBox">
            <p class="addStyle">たこ焼き</p>
            <p class="addStyle">お好み焼き</p>
            <p class="addStyle">ラーメン</p>
            <p class="addStyle">starbucks</p>


            <!-- 追加ボタン -->

            <p class="addBtn">
                <a href="#"><span><svg xmlns="http://www.w3.org/2000/svg" width="8" height="8" viewBox="0 0 8 8"
                            fill="none">
                            <path d="M1 4H7" stroke="black" stroke-width="2" stroke-linecap="round" />
                            <path d="M4 7L4 1" stroke="black" stroke-width="2" stroke-linecap="round" />
                        </svg></span>追加</a>
            </p>

        </div>

        <!-- ルーレット挿入部分-->
        <div class="rouletteBox">
            <figure class="imgStyle">
                <svg width="276" height="158" viewBox="0 0 276 158" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <rect x="255" y="26" width="8" height="93" fill="#FFC700" />
                    <rect x="255" y="97" width="8" height="22" rx="1" fill="#FFB800" />
                    <rect x="247" y="99" width="23" height="34" rx="3" fill="#404040" />
                    <rect x="247" y="99" width="7" height="34" rx="1" fill="#303030" />
                    <rect x="233" y="88" width="17" height="55" rx="3" fill="#FFC700" />
                    <rect x="231" y="88" width="11" height="55" rx="1" fill="#FFB800" />
                    <path fill-rule="evenodd" clip-rule="evenodd"
                        d="M7 0C3.13401 0 0 3.134 0 7V151C0 154.866 3.13401 158 7.00001 158H231C234.866 158 238 154.866 238 151V7C238 3.13401 234.866 0 231 0H7ZM14 7C10.134 7 7 10.134 7 14V144C7 147.866 10.134 151 14 151H223C226.866 151 230 147.866 230 144V14C230 10.134 226.866 7 223 7H14Z"
                        fill="#FFC700" />
                    <circle cx="258.5" cy="17.5" r="17.5" fill="#CD4141" />
                    <circle cx="261" cy="15" r="14" fill="#EA4747" />
                    <circle cx="264.5" cy="8.5" r="3.5" fill="#FFDFDF" />
                </svg>

                <div class="row">
                    <div class="span4">
                        <div class="roulette_container">
                            <div class="roulette" style="display:none;">
                                <img src="img/tako.png" alt="" />
                                <img src="img/okonomi.png" alt="" />
                                <img src="img/ramen.png" alt="" />
                                <img src="img/starbucks.png" alt="" />
                                <img src="img/white.png" alt="" />
                            </div>
                        </div>
                    </div>

                </div>

            </figure>
        </div>


        <!-- スタートボタン -->
        <div class="btnWrap">
            <p class="btnStyle stopBtn"><a href="rouletteResult.html">NEXT</a></p>
            <p class="btnStyle startBtn"><a class=" start">START</a></p>

        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.9.0/jquery-ui.min.js"></script>
    <script src="js/rouletteStart.js"></script>
    <script src="js/roulette.js"></script>
    <script src="js/demo.js"></script>
</body>

</html>
